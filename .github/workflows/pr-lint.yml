name: Pull request linter

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened

jobs:
  enforcet-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get release-drafter config
        id: current-labels
        run: |
          CONFIG_FILE=".github/release-drafter.yml"
          if [ -f "$CONFIG_FILE" ]; then
            echo "labels=$(yq '.categories[].labels | flatten | join(" ")' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          else
            echo "Config file not found!"
            exit 1
          fi
        shell: bash

      - name: Check PR labels
        id: check-labels
        run: |
          PR_LABELS=$(gh pr view ${{ github.event.pull_request.number }} --json labels -q '.labels[].name')
          MATCH_FOUND=0

          for label in $PR_LABELS; do
            if [[ " ${{ steps.current-labels.outputs.labels }} " =~ " $label " ]]; then
              MATCH_FOUND=1
              break
            fi
          done

          if [[ ! $MATCH_FOUND -eq 1 ]]; then
            echo "No matching labels found."
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
