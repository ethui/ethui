name: node

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - "./migrations/**"
      - "./tauri/**"
      - "*.toml"
      - "*.md"
      - "LICENSE"
  merge_group:
    paths-ignore:
      - "./migrations/**"
      - "./tauri/**"
      - "*.toml"
      - "*.md"
      - "LICENSE"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun test
