name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
permissions:
  contents: write

jobs:
  create:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
      release_id: ${{ steps.create_release.id }}
      upload_url: ${{ steps.create_release.upload_url }}
    steps:
      - uses: actions/checkout@v3

      - id: get-tag
        name: get tag
        run: echo "tag=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: true
          tag_name: ${{ steps.get-tag.outputs.tag }}

  extension:
    needs: [create]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn workspace @iron/extension install

      - name: Build extension zip
        run: yarn workspace @iron/extension build:zip

      - name: Upload to release
        run: gh release upload ${{ needs.create.outputs.tag }} ./extension/extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  app:
    needs: [create]
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    outputs:
      artifacts: ${{ steps.tauri.artifactPaths }}
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: rust cache
        uses: Swatinem/rust-cache@v2

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - run: yarn install
      - run: yarn run tauri build

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create.outputs.release_id }}

  publish:
    needs: [create, extension, app]
    runs-on: ubuntu-20.04
    steps:
      - name: publish release
        run: gh release edit ${{ needs.create.outputs.release_id }} --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
