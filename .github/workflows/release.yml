name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
permissions:
  contents: write

jobs:
  create:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
      release_id: ${{ steps.get-id.outputs.result }}
    steps:
      - uses: actions/checkout@v3

      # get the current draft release
      - id: get-tag
        name: get tag
        run: echo "tag=$(gh release list | grep -i 'draft' | awk 'NR==1 {print $1}')" >> $GITHUB_OUTPUT

      # the tauri action wants the release-id instead of the tag
      # so we need to fetch that too
      - name: get release ID
        id: get-id
        uses: actions/github-script@v6
        with:
          script: |
            const { data } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `${{ steps.get-tag.outputs.tag }}`,
            })
            return data.id

  # build extension
  # upload to draft release
  extension:
    needs: [create]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn workspace @iron/extension install

      - name: Build extension zip
        run: yarn workspace @iron/extension build:zip

      - name: Upload to release
        run: gh release upload ${{ needs.create.outputs.tag }} ./extension/extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # build tauri app
  # upload to draft release
  app:
    needs: [create]
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libsodium-dev

      - name: setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: rust cache
        uses: Swatinem/rust-cache@v2

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - run: yarn install

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create.outputs.release_id }}

  # publish the draft
  publish:
    needs: [create, extension, app]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: publish release
        run: gh release edit ${{ needs.create.outputs.tag }} --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
