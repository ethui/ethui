name: Check Nix Hashes

on:
  pull_request:
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'gui/package.json'
      - 'gui/pnpm-lock.yaml'
      - 'nix/package.nix'
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'gui/package.json'
      - 'gui/pnpm-lock.yaml'
      - 'nix/package.nix'

jobs:
  check-hashes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          
      - name: Enable flakes
        run: |
          echo "experimental-features = nix-command flakes" | sudo tee -a /etc/nix/nix.conf
          sudo systemctl restart nix-daemon.service
          
      - name: Check pnpm dependency hash
        run: nix build .#pnpmDeps
