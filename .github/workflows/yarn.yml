name: yarn

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.paths_filter.outputs.src }}
    steps:
      - uses: dorny/paths-filter@v3
        id: skip_check
        with:
          filters:
            - ".github/workflows/yarn.yml"
            - "gui/**"
            - "packages/**"
            - "package.json"
            - "yarn.lock"

  lint:
    needs: check-skip
    if: ${{ needs.check-skip.outputs.skip == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g yarn
      - uses: actions/setup-node@v4
        with:
          cache: "yarn"
          node-version: "22"

      - run: yarn install --frozen-lockfile
      - run: cat packages/abiparse/package.json
      - run: yarn lint
      - run: yarn test
