[workspace.package]
version = "1.1.1"
edition = "2021"
license-file = "./LICENSE"
homepage = "https://github.com/iron-wallet"
repository = "https://github.com/iron/wallet/reth"
exclude = [".github/", "extension/"]
authors = ["Miguel Palhas <mpalhas@gmail.com>"]

[workspace]
resolver = "2"
members = ["bin/*", "crates/*"]
default-members = ["bin/iron", "bin/indexer"]

[workspace.dependencies]
iron-forge = { path = "crates/forge" }
iron-crypto = { path = "crates/crypto" }
iron-settings = { path = "crates/settings" }
iron-networks = { path = "crates/networks" }
iron-wallets = { path = "crates/wallets" }
iron-simulator = { path = "crates/simulator" }
iron-ws = { path = "crates/ws" }
iron-http = { path = "crates/http" }
iron-rpc = { path = "crates/rpc" }
iron-connections = { path = "crates/connections" }
iron-dialogs = { path = "crates/dialogs" }
iron-types = { path = "crates/types" }
iron-abis = { path = "crates/abis" }
iron-db = { path = "crates/db" }
iron-sync = { path = "crates/sync" }
iron-sync-anvil = { path = "crates/sync/anvil" }
iron-sync-alchemy = { path = "crates/sync/alchemy" }
iron-broadcast = { path = "crates/broadcast" }
iron-tracing = { path = "crates/tracing" }
iron-exchange-rates = { path = "crates/exchange-rates" }
iron-args = { path = "crates/args" }

tokio = { version = "1.33", features = ["full", "sync"] }
thiserror = "1.0"
ethers = { features = [
  "ws",
  "ledger",
], git = "https://github.com/gakonst/ethers-rs", rev = "841ff8c47980798fbb47991e047f8481b1d5eb39" }
sqlx = { version = "0.7.2", features = [
  "runtime-tokio-rustls",
  "sqlite",
  "migrate",
] }
serde = { version = "1.0", features = ["derive", "std"] }
serde_json = "1.0"
async-trait = "0.1.68"
tauri = { version = "1.5.2", features = ["api-all", "system-tray"] }
once_cell = "1.18"
secrets = { version = "1.2.0", features = ["use-libsodium-sys"] }
tracing = "0.1"
jsonrpc-core = "18.0.0"
reqwest = { version = "0.11.22", default-features = false, features = [
  "rustls-tls",
] }
alloy-primitives = { version = "0.5.0", features = ["serde"] }
url = "2.3"
futures = "0.3.28"
clap = { version = "4.4.8", features = ["derive", "env"] }
coins-ledger = "0.9.0"
color-eyre = "0.6.2"

foundry-config = { git = "https://github.com/foundry-rs/foundry", rev = "nightly-890bc7a03fd575fbfaf02a8870241f34760e65f1" }
foundry-evm = { git = "https://github.com/foundry-rs/foundry", rev = "nightly-890bc7a03fd575fbfaf02a8870241f34760e65f1" }
foundry-common = { git = "https://github.com/foundry-rs/foundry", rev = "nightly-890bc7a03fd575fbfaf02a8870241f34760e65f1" }

[patch.crates-io]

ethers-core = { git = "https://github.com/gakonst/ethers-rs", rev = "8175f0f97070ad69abd5dfa7b8df31f1c1dcc3d6" }
ethers-contract = { git = "https://github.com/gakonst/ethers-rs", rev = "8175f0f97070ad69abd5dfa7b8df31f1c1dcc3d6" }
ethers-contract-abigen = { git = "https://github.com/gakonst/ethers-rs", rev = "8175f0f97070ad69abd5dfa7b8df31f1c1dcc3d6" }
ethers-providers = { git = "https://github.com/gakonst/ethers-rs", rev = "8175f0f97070ad69abd5dfa7b8df31f1c1dcc3d6" }
# ethers-signers = { git = "https://github.com/gakonst/ethers-rs", rev = "8175f0f97070ad69abd5dfa7b8df31f1c1dcc3d6" }
ethers-middleware = { git = "https://github.com/gakonst/ethers-rs", rev = "8175f0f97070ad69abd5dfa7b8df31f1c1dcc3d6" }

revm = { git = "https://github.com/bluealloy/revm", branch = "reth_freeze" }
revm-interpreter = { git = "https://github.com/bluealloy/revm", branch = "reth_freeze" }
revm-precompile = { git = "https://github.com/bluealloy/revm", branch = "reth_freeze" }
revm-primitives = { git = "https://github.com/bluealloy/revm", branch = "reth_freeze" }

# https://github.com/summa-tx/coins/issues/124
coins-ledger = { git = "https://github.com/iron-wallet/coins", branch = "iron-wallet" }

# https://github.com/joshieDo/hidapi-rs/issues/6
hidapi-rusb = { git = "https://github.com/joshieDo/hidapi-rs", rev = "8f7bb8b" }
